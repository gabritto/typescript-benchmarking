parameters:
  - name: NODE_VERSION
    type: string
    default: '16.x'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.NODE_VERSION }}
    displayName: 'Install Node ${{ parameters.NODE_VERSION }}'

  - bash: |
      set -eo pipefail
      git config --global core.longpaths true
    displayName: Enable git long paths
